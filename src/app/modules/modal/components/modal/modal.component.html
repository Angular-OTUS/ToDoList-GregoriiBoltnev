<div mat-dialog-title class="actions">
  <h2>{{actionBtn}} task</h2>
  <button mat-icon-button mat-dialog-close="close" color="accent">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="formTodo">
    <mat-form-field appearance="outline">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Task description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-radio-group aria-label="Select an option" formControlName="status">
      <mat-radio-button value="inprogres">inprogres</mat-radio-button>
      <mat-radio-button value="done">done</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div  *ngIf="actionBtn == 'Edd' "  class="actions" mat-dialog-actions >
  <button class="btn" mat-raised-button color="primary" (click)="create()">{{actionBtn}}</button>
  <button class="btn" mat-raised-button color="accent" mat-dialog-close="close">Close</button>
</div>
<div  *ngIf="actionBtn == 'Edit' "  class="actions" mat-dialog-actions >
  <button class="btn" mat-raised-button color="primary" (click)="update(formTodo.value)">{{actionBtn}}</button>
  <button class="btn" mat-raised-button color="accent" mat-dialog-close="close" (click)="delete(formTodo.value.id)">delete</button>
</div>
