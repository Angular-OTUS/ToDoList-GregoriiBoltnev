<div class="todo">
  <h1 class="todo__title">Todo List</h1>
  <div  class="wrapper">
    <app-to-do-list-item  *ngFor="let item of tasks"
                          [task]="item"
                          (onDeleteTask)="deleteTask($event)"
    ></app-to-do-list-item>
  </div>
  <app-to-do-input (onAdd)="updatTasks($event)"
                   [tasks]="tasks"
  ></app-to-do-input>
</div>
