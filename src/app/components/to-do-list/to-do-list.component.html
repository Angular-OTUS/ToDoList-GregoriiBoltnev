<div class="wrapper-todo">
  <router-outlet></router-outlet>
  <div class="todo">
    <div class="todo__title-wrapper">
      <h1 class="todo__title">Todo List</h1>
      <app-button
        [color]="'yellow'"
        (click)="toggleClass = !toggleClass; description='Кликни по любому таску'"
        appTooltip="Описание таска"
      >{{toggleClass ? '&#62;' : '&#60;'}}</app-button>
    </div>
    <mat-spinner *ngIf="isLoading; else content"></mat-spinner>
    <ng-template #content>
      <div class="wrapper">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button (click)="onfilter('All')" value="All">All</mat-radio-button>
          <mat-radio-button (click)="onfilter('Completed')" value="Completed">Completed</mat-radio-button>
          <mat-radio-button (click)="onfilter('InProggress')" value="InProggress">In Proggress</mat-radio-button>
        </mat-radio-group>
        <app-to-do-list-item *ngFor="let item of tasks"
                             [task]="item"
                             (onDeleteTask)="deleteTask($event)"
                             (onEmitId)="onSelectId($event)"
        ></app-to-do-list-item>
      </div>
    </ng-template>
    <app-to-do-input (onAdd)="updatTasks($event)"
                     [tasks]="tasks"
    ></app-to-do-input>
  </div>
  <div [ngClass]=
         "{
              description: true,
              active: toggleClass ? true : false,
          }"
  >
    {{description}}
  </div>
</div>
