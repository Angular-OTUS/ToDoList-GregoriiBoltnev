<div class="modal-wrapper">
  <div class="modal">
    <input type="text" [(ngModel)]="title">
    <div class="actions">
      <app-button
        [color]="'green'"
        (click)="onEditTitle()"
      >edit
      </app-button>
      <app-button
        (click)="modalServ.close()"
        [color]="'red'"
      >cancel
      </app-button>
    </div>
  </div>
</div>
