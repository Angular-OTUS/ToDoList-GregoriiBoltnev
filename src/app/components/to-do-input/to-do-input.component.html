<div class="todo__actions action">
  <input  class="action__text-title"
          type="text"
          placeholder="Add your new todo"
          [(ngModel)]="text"
  >
  <textarea class="action__text-description"
            placeholder="Add description"
            [(ngModel)]="description"
  ></textarea>
  <app-button
    [color]="'green'"
    [disableButton]="!text"
    (click)="addTask()"
    appTooltip="Добавить таск"
  >Add Task</app-button>
</div>
